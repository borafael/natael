apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'ar.org.natael.Main'

repositories {
	mavenCentral()
}

jar {
	baseName = 'natael'
	version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile "org.apache.poi:poi:3.9"
	testCompile "junit:junit:4.12"
}
